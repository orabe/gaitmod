[project]
name = "gaitmod"
version = "0.1.0"
description = "Real-time gait modulation prediction using multimodal neural and movement data (LFP, EEG, IMU, EMG) â€” designed for closed-loop DBS systems in Parkinson's diseas."
authors = [{name = "Mohammad Orabe", email = "orabe.mhd@gmail.com"}]
readme = "README.md"
requires-python = ">=3.8" 
license = {file = "LICENSE"}

dependencies = [
    "antropy",
    "imbalanced-learn",
    "matplotlib",
    "mne",
    "numpy", # Version will be constrained by TensorFlow via environment.yml
    "pandas",
    "pyyaml",
    "scikit-learn",
    "scipy",
    "seaborn",
    "tqdm",
    "pydot",
    "tensorflow" # Generic TensorFlow dependency
]

[project.optional-dependencies]
viz = ["pydot"]
